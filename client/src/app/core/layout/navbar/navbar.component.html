<div class="h-14 p-5 fixed top-0 left-0 w-full z-50 bg-zinc-950 text-white flex items-center justify-between">
    <div class="flex items-center">
        <a routerLink="/">Home</a>
        <div class="flex items-center ml-2" *ngIf="userService.currentUser != null">
            <div class="w-10 h-10 overflow-hidden rounded-[50%]">
                <img class="object-cover w-full" [src]="userService.currentUser.avatar" [alt]="userService.currentUser.username" />
            </div>
            <p class="ml-1">{{ userService.currentUser.username }}</p>
        </div>
    </div>
    <div class="flex items-center">
        <div class="flex items-center" *ngIf="userService.currentUser != null; else: elseBlock">
            <div>
                <a routerLink="/board/createBoard" class="border-2 border-white py-1 px-2 mr-2 rounded-md hover:text-black hover:bg-white transition-all">My boards</a>
            </div>
            <div>
                <button (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })" class="border-2 border-white rounded-md py-1 px-2 hover:bg-white hover:text-slate-800 transition-all">Sign out</button>
            </div>
        </div>
        <ng-template #elseBlock>
            <button (click)="auth.loginWithRedirect()" class="border-2 border-white rounded-md py-1 px-2 hover:bg-white hover:text-slate-800 transition-all">Sign in</button>
        </ng-template>
    </div>
</div>
